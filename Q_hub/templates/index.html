{% extends "base.html" %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<div class="process">
		<h2><b>Login</b></h2>
		<div class="form">
				<form action="/main/" method="POST">{% csrf_token %}
					{{ form.username }}
					{{ form.password }}
				  	<div class="sub">
				  	<input type="submit" value="Submit">
				  	</div>
				</form>
		</div>
</div>
{% endblock %}
